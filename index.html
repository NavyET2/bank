<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.0.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Bank Account</title>
  </head>
  <body>
    <div class="container">
      <h1>The Bank!</h1>
      <div class="row">
        <div class="col-md-6">
          <h2>Log in and deposit your money!</h2>
          <form id="new-account">
            <div class="form-group">
              <label for="new-full-name">Full Name</label>
              <input type="text" class="form-control" id="new-full-name">
            </div>
            <div class="form-group">
              <label for="new-intial-deposit">Inital Deposit Amount</label>
              <input type="number" class="form-control" id="new-initial-deposit">
            </div>
            <button type="submit" class="btn">Deposit</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
